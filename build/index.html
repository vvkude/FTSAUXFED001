<!doctype html>
<html lang="en" class="no-js"><!-- lang="en-us" may be better for screen readers? -->
<head>
	<title>Sign Up for Whoo!</title>
	<link rel="dns-prefetch" href="//ajax.googleapis.com">
	<link rel="dns-prefetch" href="//fonts.googleapis.com">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="cleartype" content="on">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans|Merriweather:300,400,600' rel='stylesheet' type='text/css'>
	<!--<base href="http://vvkude.github.io/FTSAUXFED001/">-->
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">
</head>
<body>

<div class="background-wrapper">
<div class="form-container">

<header role="banner"><!-- HTML doesn't validate with this line but it may help screen readers -->
	<div class="masthead">
		<h1>Sign up for Whoo!</h1>
		<p>50 projects, 500 images, 10 videos, domain binding, and technical support</p>
	</div>
</header>

<div class="fieldset-wrapper">

<form id="whoo-signup" action="" method="post">
	<section> <!--[TODO] replace counters on sections for ones on fieldsets -->
		<fieldset name="portfolio-name__fields" form="whoo-signup">
			<legend class="instructions">First, name your portfolio</legend>
		<ul>
			<li>
				<label for="portfolio-name">Portfolio name</label>
				<input type="text" id="portfolio-name" name="portfolio-name" class="fieldset__item" required autofocus/>
			</li>

			<li>
				<label for="portfolio-address">Portfolio address</label>
				<div class="portfolio-address--wrapper">
					<div class="portfolio-address__input">
					<input type="text" id="portfolio-address" name="portfolio-address" class="fieldset__item" maxlength="2000" required>
						<div class="top-level-domain"><!-- [TODO] left border of this is too thick -->
							<label for="sample-address" id="hidden-label">Sample Address Field</label>
								<input type="url" id="sample-address" name="sample-address" class="sample-address__field" placeholder=".sample.com" disabled>
								<!-- [above][FIXME] This did not play out in the screen reader as planned -->
						</div><!--/top-level-domain-->
					</div><!--/portfolio-address__input-->
				</div><!--/portfolio-address- -wrapper-->
			</li>
		</ul>
		</fieldset><!--/portfolio-name__fields-->
	</section><!--/section 1-->

	<section>
		<fieldset name="account-detail__fields" form="whoo-signup">
			<legend class="instructions">Now, enter your account details</legend>
	
		<ul>
			<li>
				<label for="client-name">Name</label><!--assuming this is the name of the person who is signing up-->
				<input type="text" id="client-name" name="client-name" class="fieldset__item" required>
			</li>

			<li>
				<label for="client-email">Email</label>
				<input type="email" id="client-email" name="client-email" class="fieldset__item" required>
				<h6> NOTE: We'll never share your email, promise.</h6>
				<!-- [TODO] Figure out how to get the screen reader to read this along with the email label-->
			</li>
	
			<li>
				<label for="account-password">Password</label>
				<input type="password" id="account-password" name="account-password" class="fieldset__item" required>
			</li>
		</ul>
		</fieldset><!--/account-detail__fields-->
	</section><!--/section 2-->

	<section>
		<fieldset name="credit-card__fields" form="whoo-signup">
			<legend class="instructions">Finally, enter your payment information</legend>
	
		<ul>
			<li class="credit-card-number__field">
				<label for="credit-card-number__data">Card Number</label>
				<input type="text" id="credit-card-number__data" name="Card Number" class="fieldset__item" required>
				<!-- [above][FIXME] entering text allows field to validate-->
			</li>
	
			<li class="credit-card__items">
				<input type="radio" id="amex" name="credit-card__item" value="amex" required>
					<label for="amex">Amex</label>
				<input type="radio" id="visa" name="credit-card__item" value="visa" required>
					<label for="visa">Visa</label>
				<input type="radio" id="discover" name="credit-card__item" value="discover" required>
					<label for="discover">Discover</label>
				<input type="radio" id="mastercard" name="credit-card__item" value="mastercard" required>
					<label for="mastercard">Mastercard</label>
			</li>

			<li class="csv-code__field">
					<label for="csv-code">Security Code</label>
				<input type="text" id="csv-code" name="Security Code" class="fieldset__item" required>
					<label for="csv-code" class="csv-sprite">Security Code</label>
			</li>
		
	

			<li class="expiry-wrapper">	
				<fieldset name="expiry-date" form="whoo-signup">
					<legend class="instructions">Expiration date</legend>
					<label for="month">
						<select name="month" id="month" required>
							<option value="month" selected disabled>Month</option>
							<option value="January">01-January</option>
							<option value="February">02-February</option>
							<option value="March">03-March</option>
							<option value="April">04-April</option>
							<option value="May">05-May</option>
							<option value="June">06-June</option>
							<option value="July">07-July</option>
							<option value="August">08-August</option>
							<option value="September">09-September</option>
							<option value="October">10-October</option>
							<option value="November">11-November</option>
							<option value="December">12-December</option>
						</select>
					</label>

					<label for="year">
						<select name="year" id="year" required>
							<option value="year" selected disabled>Year</option>
							<option value="2016">2016</option>
							<option value="2017">2017</option>
							<option value="2018">2018</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>
						</select>
					</label>
				</fieldset>
				<!--[above] what if javascript is disabled? how can someone validate their card information? -->
			</li><!--expiry-wrapper-->
		</ul>
		</fieldset>
	</section><!--/section 3-->

 <input type="submit" name="submit" class="button" value="Create your portfolio">
 <!-- not using <button> because that had some styling issues with different browsers-->

</form>
</div><!--/fieldset-wrapper-->
</div><!--/form-container-->
</div><!--/background-wrapper-->
<!-- JS at the bottom so it (hopefully) loads faster-->
<script src="assets/js/vendor/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/vendor/jquery.validate.min.js" type="text/javascript"></script>
<script src="assets/js/vendor/jquery.creditCardValidator.js" type="text/javascript"></script>
<script src="assets/js/vendor/modernizr.min.js" type="text/javascript"></script>
<script src="assets/js/vendor/parsley.min.js" type="text/javascript"></script>
<script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
